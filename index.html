  <form action="">

    <label for="name" class="dis">No. of Space travellers</label>
      <input class="dis" type="text" name="" id="name">
    
    <label for="" class="dis">Your email
      <input class="dis" type="mail" name="" id="mail" placeholder="ilovespace@gmail.com">
    </label>
    <label for="radio" class="dis">
      Do you wanna rent a space suit</label>
      <input type="radio" id="radio">
      <label for="">Yes,Please</label>
      <input type="radio" id="radio">
      <label for="">No, I have my own</label>
 <input class="dis" type="submit" value="Take us to space">
